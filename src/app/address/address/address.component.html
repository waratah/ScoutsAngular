<form class="form-horizontal" name='addressForm' (ngSubmit)="submit()" #addressForm="ngForm">
    <div class="form-group">
        <label class="col-sm-2 control-label" for='line1'>Address 1</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id='line1' name='line1' placeholder="Line 1" #line1='ngModel' [(ngModel)]='address.line1'
                required>
            <div class="alert alert-danger" [hidden]="line1.valid || line1.pristine">please complete the first line.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label" for='line2'>Address 2</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id='line2' name='line2' #line2='ngModel' placeholder="Line 2" [(ngModel)]='address.line2'>
            <div class="alert alert-danger" [hidden]="line2.valid || line2.pristine">please complete the second line.</div>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label" for='suburb'>Suburb</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id='suburb' name='suburb' #suburb='ngModel' placeholder="Suburb" [(ngModel)]='address.suburb'
                    required>
                <div class="alert alert-danger" [hidden]="suburb.valid || suburb.pristine">please complete the suburb.</div>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" id='state' name='state' #state='ngModel' placeholder="State" [(ngModel)]='address.state'
                    required>
                <div class="alert alert-danger" [hidden]="state.valid || state.pristine">please complete the state.</div>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" id='postcode' name='postcode' #postcode='ngModel' placeholder="Postcode" [(ngModel)]='address.postcode'
                    required>
                <div class="alert alert-danger" [hidden]="postcode.valid || postcode.pristine">please complete the postcode.</div>
            </div>
        </div>
    </div>
    <button type="submit" [disabled]="addressForm.valid" class="btn btn-primary">
        Save
    </button>
</form>
